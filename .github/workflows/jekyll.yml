name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths: 
      - '_posts/**'
      - '_publications/**'
      - '_portfolio/**'
      - '_talks/**'
  pull_request:
    branches: [ "main" ]
    paths: 
      - '_posts/**'
      - '_publications/**'
      - '_portfolio/**'
      - '_talks/**'
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

permissions:
  contents: write  # éœ€è¦å¯«å…¥æ¬Šé™ä¾† commit
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ç²å–å®Œæ•´çš„ Git æ­·å²ä»¥ä¾¿è™•ç†æ™‚é–“æˆ³
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Auto-inject timestamps for new and modified files
        run: |
          # æª¢æŸ¥è…³æœ¬æ˜¯å¦å­˜åœ¨
          if [ -f ".github/scripts/auto-timestamp.sh" ]; then
            chmod +x .github/scripts/auto-timestamp.sh
            ./.github/scripts/auto-timestamp.sh
          else
            echo "Timestamp script not found, skipping..."
          fi
          
      - name: Commit timestamp updates (if any)
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # æª¢æŸ¥æ˜¯å¦æœ‰è®Šæ›´
          if ! git diff --quiet; then
            echo "Found timestamp changes, committing..."
            git add -A
            git commit -m "ğŸ•’ è‡ªå‹•æ›´æ–°æ™‚é–“æˆ³ [skip ci]" || echo "Commit failed or no changes"
            git push || echo "Push failed, continuing with build..."
          else
            echo "No timestamp changes to commit"
          fi
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
